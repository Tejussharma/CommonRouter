openapi: 3.0.0
info:
  title: Common Router
  description: This is a simple API
  version: 1.0.0
servers:
- url: /
paths:
  /getMenuTypes:
    get:
      tags:
      - getMenuTypes
      summary: searches inventory
      description: |
        By passing in the appropriate options, you can search for
        available inventory in the system
      operationId: searchInventory
      parameters:
      - name: bodylimit
        in: query
        description: number of menu items to be returned
        required: false
        style: form
        explode: true
        schema:
          maximum: 20
          minimum: 10
          type: integer
          example: 15
      - name: pagelimit
        in: query
        description: number of pages to be shown
        required: false
        style: form
        explode: true
        schema:
          maximum: 5
          minimum: 1
          type: integer
          example: 2
      responses:
        "200":
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InventoryItem'
                x-content-type: application/json
        "400":
          description: bad input parameter
      x-swagger-router-controller: GetMenuTypes
