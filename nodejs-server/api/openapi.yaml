components:
  schemas:
    InventoryItem:
      required:
      - description
      - display
      - value
      type: object
      properties:
        value:
          type: string
          example: dessert
        display:
          type: string
          example: Desserts
        desc:
          type: string
          example: ""
      example:
        display: Desserts
        value: dessert
        desc: ""
    inline_response_200:
      properties:
        value:
          type: string
          example: jain
        display:
          type: string
          example: Jain
        desc:
          type: string
          example: Jain
      example:
        display: Jain
        value: jain
        desc: Jain
    inline_response_200_1:
      properties:
        value:
          type: string
          example: todays_special
        display:
          type: string
          example: Todays_Special
        desc:
          type: string
          example: Todays_Special
      example:
        display: Todays_Special
        value: todays_special
        desc: Todays_Special
    inline_response_200_2:
      properties:
        value:
          type: string
          example: chinese
        display:
          type: string
          example: Chinese
        desc:
          type: string
          example: ""
      example:
        display: Chinese
        value: chinese
        desc: ""
    inline_response_200_3:
      properties:
        country:
          type: string
          example: India
        paymentMethods:
          type: string
          example: ' '
      example:
        country: India
        paymentMethods: ' '
    inline_response_200_4:
      properties:
        country:
          type: string
          example: India
        charges:
          type: string
          example: ' '
      example:
        country: India
        charges: ' '
    inline_response_200_5:
      properties:
        country:
          type: string
          example: India
        taxStructures:
          type: string
          example: ' '
      example:
        country: India
        taxStructures: ' '
    body:
      type: object
      properties:
        restaurantName:
          type: string
          example: KFC
        fullName:
          type: string
          example: Kentucky Fried Chicken
        phone:
          type: number
          example: 7777777777
