  /registerLead:
    post:
      tags:
      - registerLead
      operationId: registerLeadPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/body'
      responses:
        "201":
          description: item created
        "400":
          description: invalid input, object invalid
        "409":
          description: an existing item already exists
      x-swagger-router-controller: RegisterLead
  /downloadApp/{appType}:
    post:
